<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/mj-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Manav-Jasani</title>
</head>
<body>
    <main class="Sub-page">
        <header class="Sub-modal">
            <div class="Sub-header">
                <h1>Get In Touch</h1>
                <a href="index.html"><i class="fas fa-times"></i></a>
            </div>
            <div class="Contact-form">
                <iframe class="Contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1758.788624002232!2d72.87883526061258!3d21.237069973225267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04f64c68f1afd%3A0x5c662c9b10b0adf0!2sShree%20Bungalows!5e0!3m2!1sen!2sin!4v1632384731868!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <form>
                    <div class="Contact-part">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" required />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" required />
                        </div>
                        <div>
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" />
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea id="message"></textarea>
                        </div>
                    </div>
                    <button>SEND</button>
                </form>
            </div>
        </header>
    </main>
</body>
</html>
